<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
              (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
              [ngClass] = "{odd: num % 2 !== 0}"
              [ngStyle] = "{backgroundColor: num % 2 !== 0? 'yellow' : 'transparent'}"
              *ngFor="let num of oddNumbers"> {{num}} </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item"
              [ngClass] = "{odd: num % 2 !== 0}"
              [ngStyle] = "{backgroundColor: num % 2 !== 0? 'yellow' : 'transparent'}"
              *ngFor="let num of evenNUmbers"> {{num}} </li>
        </div>
      </ul>
      <p appBasicHighlight>STtyle me</p>
    </div>
  </div>
</div>
